    <title>Lists</title>

<body>
    <!-- <h1>Hello</h1> Ctrl + /-->

    <ul type="disc">
        <li>India
            <ol>
                <li>
                    Delhi

                <li>UP</li>
                <li>Maharashtra
                    <ul>
                        <li>Pune</li>
                        <li>Satara</li>

                    </ul>

                </li>
                <li>Kerala</li>
                <li>Tamil Nadu</li>
            </ol>

        </li>
        <li>CHina</li>
        <li>Japan</li>
        <li>Korea</li>
        <li>Turkey</li>

    </ul>
    
</body>
</html>
