<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let isActive=false
            let promise=new Promise((resolve,reject)=>{
                if(isActive==true){
                    resolve("X is active")
                }else{
                    reject("X is inactive")
                }

            })
            
            async function executePromise(){
                try{
                    let result=await promise  //3sec
                    console.log('Result:'+result)
                }catch(errmsg){
                    console.log(errmsg)
                }
            }
            executePromise()
        </script>
</body>
</html>
