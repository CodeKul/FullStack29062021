<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- username,email,Name,gender,hobbies,comments,city,birthdate,password -->
    <!-- attributes -id ,class,name -->
    <!-- Block Elements, Inline Elements -->
    <form>
        
        <label for="username">Username : </label>
        <input type="text" placeholder="Enter username" id="username">
        <br/><br/>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enter email">
        <br/><br/>

        <label for="gender">Gender : </label>
        <input type="radio" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label for="other">Other</label>

        <br/><br/>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox">
        <label for="swimming">Swimming</label>
        <input type="checkbox">
        <label for="reading">Reading</label>
        <input type="checkbox">
        <label for="coding">Coding</label>
        <input type="checkbox">
        <label for="painting">Painting</label>
        <br><br>
        
        <label for="Select city ">Select city</label>
        <select>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="nasik">Nasik</option>
            <option value="Thane">Thane</option>
        </select>
        <br><br>
        <label for="comment">Enter your comments:</label><br>
        <textarea cols="25" rows="5"></textarea>
            <br><br>
        <label for="birthdate">Birthdate</label>
        <input type="date">

        <br><br>
        <label for="password">Enter password</label>
        <input type="password">
        <br><br>
        <input type="color">
        <input type="month">
        <input type="datetime-local">
        <input type="file">
        <input type="number">
        <input type="range" min="1" max="20">
        <input type="image" src="react.jpg" alt="react">

        <input type="button" value="Save"> <img src='WhatsApp.png' alt="whatsapp logo">
        <input type="submit" value="Submit form">
        <input type="reset" value="Clear form">
       
        <button type="reset"><img src='WhatsApp.png' alt="whatsapp logo"></button> 


        <fieldset>
            <legend>
                Select color
            </legend>
            <label for="username">Username : </label>
        <input type="text" placeholder="Enter username" id="username">
        <br/><br/>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enter email">
        <br/><br/>
        </fieldset>

        <input list="skills" id="x">
        <datalist id="skills">
            <option value="html">HTML</option>
            <option value="Css">CSS</option>
            <option value="hadoop">Hadoop</option>
            <option value="Spring">Spring</option>
            <option value="saij">saij</option>
        </datalist>
    </form>
</body>
</html>
